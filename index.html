<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Biricik Aşkım</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient_to_bottom_right_#ffe4e1_#fff0f5;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-y: auto;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #d84357;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #d84357;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benim Güzeller Güzelim ve Kıymetlim...</h1>
        <p>Seninle her anım bir başka güzel, her gülüşün dünyalara bedel. Bugün senin günün ve bu özel günü senin için daha da unutulmaz kılmak istedim.</p>
        <p>Küçük bir yolculuğa çıkmaya hazır mısın?</p>
        <a href="sahne2.html" class="button">Hazırım!</a>
    </div>
</body>
</html>
